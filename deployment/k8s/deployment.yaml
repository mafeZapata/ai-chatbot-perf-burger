apiVersion: apps/v1
kind: Deployment
metadata:
  name: perfburger-chatbot
  labels:
    app: perfburger-chatbot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: perfburger-chatbot
  template:
    metadata:
      labels:
        app: perfburger-chatbot
    spec:
      containers:
      - name: chatbot
        image: ghcr.io/your-org/ai-chatbot-perf-burger:latest
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: jwt-secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: database-url
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: perfburger-chatbot-service
spec:
  selector:
    app: perfburger-chatbot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perfburger-chatbot-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.perfburger.com
    secretName: perfburger-tls
  rules:
  - host: api.perfburger.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: perfburger-chatbot-service
            port:
              number: 80
